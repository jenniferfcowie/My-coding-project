<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1fcc20e596.js"
      crossorigin="anonymous"
      src="https//unpkg.com/axios/dist/axios.min.js"
    ></script>
<link rel="stylesheet" href="src/link.css"/>
    <title>CowieCC</title>
  </head>
  <body>
    <div class="container">
      <br />
      <h1>Cowie's Cloud Confirmer <i class="fas fa-sun"></i></h1>
      <br />
      <h2></h2>
      <h3 id="city">
      </h3>
      <br />
      <div class="row">
        <div class="col-6">
          <h4 id="description"></h4>
        <h4 id="wind"> + `miles per hour` </h4>
          <h4 id="humidity">%</h4>
        </div>

        <div class="col-6">
          <h4 id="temperature"></h4>
        </div>
      </div>
      <br />
      
      <br />
      <div class="card">
        <div class="card-body">
          <h3>Looking at the next 4 days</h3>
          <br />
          <div class="row">
            <div class="col-3">Monday</div>
            <div class="col-3">Tuesday</div>
            <div class="col-3">Wednesday</div>
            <div class="col-3">Thursday</div>
          </div>

          <div class="row">
            <div class="col-3"><i class="fas fa-cloud-sun-rain"></i></div>
            <div class="col-3"><i class="fas fa-cloud-sun-rain"></i></div>
            <div class="col-3"><i class="fas fa-cloud-sun-rain"></i></div>
            <div class="col-3"><i class="fas fa-cloud-sun-rain"></i></div>
          </div>

          <div class="row">
            <div class="col-3">14oC</div>
            <div class="col-3">13oC</div>
            <div class="col-3">12oC</div>
            <div class="col-3">14oC</div>
          </div>
        </div>
      </div>
      <br />
  
      <form class="search-form" id="search-form">
        <input
          type="text"
          id="city-input"
          placeholder="Search for a new location"
        />
        <button type="button" class="btn btn-success">Submit</button>
      </form>
    </br>
     
      <br />
    </div>
    <script src="src/script.js"></script>
  </body>

  <footer>
    Coded by Jen Cowie. <a href="https://github.com/jenniferfcowie/My-awesome-project">Github information</a>
  </footer>
</html>
